  <title>Book</title>
</head>

<body>
  <div id="page">
    <header>
      <div class="inner-wrap">
        <div class="logo">
          <img src="images/logo-clear-2x.png">
        </div>
        <div class="topnav">
          <ul>
            <li>
              <a href="#">My Account</a>
            </li>
            <li>
              <a href="#">Kids</a>
            </li>
            <li>
              <a href="#">Teens</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="nav-wrap">
      <div class="global-nav">
        <ul>
          <li>
            <a href="#">Explore</a>
          </li>
          <li>
            <a href="#">Events</a>
          </li>
          <li>
            <a href="#">Locations</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <section class="search">
          <h2>Find What You're Looking For</h2>
          <form id="search-global-form">
            <input id="search-field">
            <button>Go</button>
            <p>Odin Project Library Project</p>
          </form>
        </section>
      </div>
    </div>
    <section class="content-wrap">
      <div class="add-book">
        <h2 class="add-book-header">Add Book</h2>
        <p>Add a new book to your library.</p>
        <form id="add-form">
          <label>Title</label>
          <input id="title-name" required="required">
          <label>Author</label>
          <input id="author-name" required="required">
          <label>Pages</label>
          <input id="page-num" required="required">
          <div class="read-status">
            <label>Finished book?</label>
            <input type="checkbox" id="readStatusBox">
          </div>
          <button type="submit" class="new-book-btn" form="add-form">Save</button>
        </form>
      </div>
      <div class="library">
        <h2>Your Library</h2>
        <div id="results">
          
        </div>
      </div>

  
<div class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
      <h2 class="add-book-header">Edit Book</h2>
      <form id="modalForm">
        <label>Title</label>
        <input id="modal-title" data-title="modal-title" required="required">
        <label>Author</label>
        <input id="modal-author" data-author="modal-author" required="required">
        <label>Pages</label>
        <input id="modal-pages" data-pages="modal-pages" required="required">
        <div class="modal-read-status">
          <label>Finished book?</label>
          <input class="modal-checkbox" type="checkbox" id="read" name="read" value="true" data-read="read">
        </div>
        <div class="button-ctn">
          <button type="button" id="modal-save-button" class="modal-save-button" form="modalForm">Save</button>
          <button type="button" id="modal-cancel-button" class="modal-cancel-button" form="modalForm">Cancel</button>
          <button type="button" id="modal-delete-button" class="modal-delete-button" form="modalForm">Delete Book</button>
        </div>
      </form>
  </div>
</div>
</section>
